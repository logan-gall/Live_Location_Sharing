<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }
        .recipe-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .recipe-box {
            background-color: #ff69b4; /* Dark pink color */
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: white;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word; /* Ensure long words break to the next line */
            overflow-wrap: break-word; /* Ensure long words break to the next line */
        }
        pre {
            white-space: pre-wrap; /* Ensure preformatted text wraps */
            word-wrap: break-word; /* Ensure long words break to the next line */
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 600px) {
            .recipe-list {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .recipe-box {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Laure and Loges Lovely Little Recipes</h1>
    <div class="recipe-list">
        {% for recipe in recipes %}
            <div class="recipe-box">
                <h2>{{ recipe.title }}</h2>
                <h3>Ingredients</h3>
                <pre>{{ recipe.ingredients }}</pre>
                <h3>Instructions</h3>
                <pre>{{ recipe.instructions }}</pre>
                <h3>Calories</h3>
                <pre>{{ recipe.calories }}</pre>
            </div>
        {% endfor %}
    </div>
    <div style="text-align: center; margin: 20px;">
        <a href="{{ url_for('add') }}">Add a New Recipe</a>
    </div>
</body>
</html>
