<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map-container {
            position: relative;  /* Container for map and form */
            height: 100vh;
            width: 100vw;
        }
        #map { 
            height: 100%; 
            width: 100%; 
        }
        .form-container {
            position: absolute;
            top: 10px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;  /* Ensure it's above the map */
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .form-container input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #E53671;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #c22e60;
        }
        #duration {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: #E53671;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div id="map-container">
    <div id="map"></div>
    <!-- Form to input name, latitude, and longitude -->
    <div class="form-container">
        <h3>Update Location</h3>
        <input type="text" id="nameInput" placeholder="Enter Name" required /><br/>
        <input type="number" step="any" id="latitudeInput" placeholder="Enter Latitude" required /><br/>
        <input type="number" step="any" id="longitudeInput" placeholder="Enter Longitude" required /><br/>
        <button id="updateButton">Update Location</button>
    </div>
    <div id="duration">Distance from home: N/A</div>
</div>

<script>
    // Initialize Socket.IO
    var socket = io.connect('http://' + document.domain + ':' + location.port); // Use 'https' if deploying over HTTPS

    // Initialize the map
    var map = L.map('map').setView([0, 0], 2); // Default view

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Object to store markers by their ID
    var markers = {};

    // Function to fetch and display all existing locations
    function fetchAllLocations() {
        $.get('/get_all_locations', function(data) {
            data.locations.forEach(function(loc) {
                var lat = parseFloat(loc.latitude);
                var lon = parseFloat(loc.longitude);
                var id = loc.id;
                var name = loc.name;
                var timestamp = new Date(loc.timestamp).toLocaleString();

                // Create a marker and add it to the map
                var marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>${name}</b><br>Last Updated: ${timestamp}`);

                // Store the marker with its ID
                markers[id] = marker;
            });

            // Adjust the map view to fit all markers
            var group = new L.featureGroup(Object.values(markers));
            if (group.getLayers().length > 0) {
                map.fitBounds(group.getBounds().pad(0.5));
            }
        }).fail(function() {
            console.error("Failed to fetch all locations.");
        });
    }

    // Fetch all locations when the page loads
    fetchAllLocations();

    // Listen for 'new_location' events from the server
    socket.on('new_location', function(data) {
        console.log(data);
        var id = data.id;
        var lat = data.lat;
        var lon = data.lon;
        var name = data.name;
        var timestamp = new Date(data.timestamp).toLocaleString();
        var duration = data.duration;

        if (markers[id]) {
            // Update existing marker's position and popup
            markers[id].setLatLng([lat, lon]);
            markers[id].setPopupContent(`<b>${name}</b><br>Last Updated: ${timestamp}`);
        } else {
            // Create a new marker if it doesn't exist
            var marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${name}</b><br>Last Updated: ${timestamp}`);
            markers[id] = marker;
        }

        // Optionally, adjust the map view
        map.setView([lat, lon], 17);

        // Update the duration in the HTML (this will show the last updated duration)
        $('#duration').text(`Distance from home: ${duration}`);
    });

    // Function to send location updates
    function sendLocationUpdate(name, latitude, longitude) {
        $.ajax({
            url: '/update_location',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                'name': name,
                'latitude': parseFloat(latitude),
                'longitude': parseFloat(longitude)
            }),
            success: function(response) {
                console.log(response.status);
                if (response.status !== 'success') {
                    alert("Update failed: " + response.message);
                }
            },
            error: function(xhr) {
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    console.error(xhr.responseJSON.message);
                    alert("Error: " + xhr.responseJSON.message);
                } else {
                    console.error("An unknown error occurred.");
                    alert("An unknown error occurred.");
                }
            }
        });
    }

    // Handle the Update Location button click
    $('#updateButton').click(function() {
        var name = $('#nameInput').val().trim();
        var latitude = $('#latitudeInput').val().trim();
        var longitude = $('#longitudeInput').val().trim();

        // Basic validation
        if (name === "" || latitude === "" || longitude === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Further validation can be added here (e.g., valid latitude and longitude ranges)

        sendLocationUpdate(name, latitude, longitude);

        // Clear the input fields after sending
        $('#nameInput').val('');
        $('#latitudeInput').val('');
        $('#longitudeInput').val('');
    });
</script>

</body>
</html>
