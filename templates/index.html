<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map-container {
            position: relative;  /* Container for map and buttons */
            height: 100vh;
            width: 100vw;
        }
        #map { 
            height: 100%; 
            width: 100%; 
        }
        .updateButton {
            position: absolute;
            left: 50px;
            background-color: #E53671;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 10px;  /* Rounded shape */
            cursor: pointer;
            z-index: 1000;  /* Ensure it's above the map */
            margin-top: 10px;
        }
        #duration {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: #E53671;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div id="map-container">
    <div id="map"></div>
    <!-- Buttons to update specific locations -->
    <button id="sendNotification" class="updateButton">Update Logan's Location</button>
    <button id="sendNotification2" class="updateButton" style="top: 75px;">Update Alice's Location</button>
    <div id="duration">Distance from home: N/A</div>
</div>

<script>
    // Initialize Socket.IO
    var socket = io.connect('https://' + document.domain + ':' + location.port);
    
    // Initialize the map
    var map = L.map('map').setView([0, 0], 2); // Default view
    
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Object to store markers by their ID
    var markers = {};
    
    // Function to fetch and display all existing locations
    function fetchAllLocations() {
        $.get('/get_all_locations', function(data) {
            data.locations.forEach(function(loc) {
                var lat = parseFloat(loc.latitude);
                var lon = parseFloat(loc.longitude);
                var id = loc.id;
                var name = loc.name;
                var timestamp = new Date(loc.timestamp).toLocaleString();
                
                // Create a marker and add it to the map
                var marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>${name}</b><br>Last Updated: ${timestamp}`);
                
                // Store the marker with its ID
                markers[id] = marker;
            });
            
            // Adjust the map view to fit all markers
            var group = new L.featureGroup(Object.values(markers));
            if (group.getLayers().length > 0) {
                map.fitBounds(group.getBounds().pad(0.5));
            }
        });
    }
    
    // Fetch all locations when the page loads
    fetchAllLocations();
    
    // Listen for 'new_location' events from the server
    socket.on('new_location', function(data) {
        console.log(data);
        var id = data.id;
        var lat = data.lat;
        var lon = data.lon;
        var name = data.name;
        var timestamp = new Date(data.timestamp).toLocaleString();
        var duration = data.duration;
        
        if (markers[id]) {
            // Update existing marker's position and popup
            markers[id].setLatLng([lat, lon]);
            markers[id].setPopupContent(`<b>${name}</b><br>Last Updated: ${timestamp}`);
        } else {
            // Create a new marker if it doesn't exist
            var marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${name}</b><br>Last Updated: ${timestamp}`);
            markers[id] = marker;
        }
        
        // Optionally, adjust the map view
        map.setView([lat, lon], 17);
        
        // Update the duration in the HTML (this will show the last updated duration)
        $('#duration').text(`Distance from home: ${duration}`);
    });
    
    // Function to send location updates
    function sendLocationUpdate(name) {
        // For demonstration purposes, generate random coordinates
        // Replace this with actual data as needed
        var randomLat = (Math.random() * 180 - 90).toFixed(6);
        var randomLon = (Math.random() * 360 - 180).toFixed(6);
        
        $.ajax({
            url: '/update_location',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                'name': name,
                'latitude': parseFloat(randomLat),
                'longitude': parseFloat(randomLon)
            }),
            success: function(response) {
                console.log(response.status);
            },
            error: function(xhr) {
                console.error(xhr.responseJSON.message);
            }
        });
    }
    
    // Send notification button click events
    $('#sendNotification').click(function() {
        sendLocationUpdate("Logan");
    });
    
    $('#sendNotification2').click(function() {
        sendLocationUpdate("Alice"); // Example for a second user
    });
</script>

</body>
</html>
